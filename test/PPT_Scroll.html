<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 2px;
      background-color: green;
    }
  </style>
</head>
<body>

  <script src="./ScrollResizeEmitter.js"></script>

  <script>
    console.log('Passive Performance Test [Scroll]');

    for (var i = 0; i < 100; i++) {
      var block = document.createElement('div');
      block.classList.add('block');
      ScrollResizeEmitter.add(block);
      document.body.appendChild(block);
    }

  </script>
</body>
</html>
