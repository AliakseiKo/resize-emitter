<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 2px;
      background-color: green;
    }
  </style>
</head>
<body>
  <script src="./ScrollResizeEmitter.js"></script>

    (function loop() {
      setTimeout(loop);

      for (var i = 0; i < 1e3; i++) {
        ScrollResizeEmitter.add(document.createElement('div'));
      }
    })();

  </script>
