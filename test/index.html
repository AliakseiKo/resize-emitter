<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div {
      display: inline-block;
      background-color: orange;
      min-height: 200px;
      min-width: 50%;
    }

    #div2 {
      display: inline-block;
      background-color: green;
      height: 50px;
      width: 50px;
    }

    .test {
      width: 50%;
      height: 100px;
      margin: 5px;
      background-color: green;
    }
  </style>
</head>
<body>

  <div id="div" contenteditable>Hello World! <div id="div2"></div></div><br>
  <textarea id="textarea" style="resize: both;">Hello World!</textarea><br>

  <input id="out" type="text">

  <script src="../lib/ResizeEmitter.js"></script>

  <script>

    var cb = function (event) {
      out.value = Number(out.value) + 1;
      console.log("resized", event.target);
    };

    ResizeEmitter.add(div);
    div.addEventListener('resize', cb);
    ResizeEmitter.add(textarea);
    textarea.addEventListener('resize', cb);

    setTimeout(function () {
      document.body.appendChild(div);
    }, 1000);
