<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div {
      display: inline-block;
      background-color: orange;
      min-height: 200px;
      min-width: 50%;
    }

    #div2 {
      background-color: green;
      height: 200px;
      width: 200px;
      margin: 10px 0;
    }

    #out {
      position: fixed;
      bottom: 0;
      right: 0;
      font-weight: bold;
      color: white;
      background-color: black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="div" contenteditable>Hello World!</div>

  <hr>

  <textarea id="textarea" style="resize: both;">Hello World!</textarea>

  <span id="out">resized: <label id="counter">0</label></span>

  <hr>

  <label>
    heigth: <input type="number" value="200" onchange="div2.style.height = this.value + 'px'">
  </label>
  <label>
    width: <input type="number" value="200" onchange="div2.style.width = this.value + 'px'">
  </label>
  <div id="div2"></div>

  <hr>

  <script src="../lib/ResizeEmitter.js"></script>

  <script>

    var cb = function (event) {
      counter.innerText = Number(counter.innerText) + 1;
      console.log("resized", event.target.id, event.target);
    };

    ResizeEmitter.add(div);
    div.addEventListener('resize', cb);
    ResizeEmitter.add(div2);
    div2.addEventListener('resize', cb);
    ResizeEmitter.add(textarea);
    textarea.addEventListener('resize', cb);

    setTimeout(function () {
      document.body.appendChild(div);
    }, 5000);

  </script>
</body>
</html>
